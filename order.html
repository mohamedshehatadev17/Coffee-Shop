<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background:url(images/bs2.avif);
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
}

h1 {
    color: #5e4c4c;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #333333;
}

input[type="text"], select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #cccccc;
    border-radius: 4px;
}

input[type="checkbox"] {
    margin-right: -2px;
}

button {
    background-color: #492b28;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: rgb(8, 5, 5);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Order Your Coffee</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="coffeeType">Coffee Type:</label>
                <select id="coffeeType" name="coffeeType" required>
                    <option value="espresso">Espresso</option>
                    <option value="latte">Latte</option>
                    <option value="cappuccino">Cappuccino</option>
                    <option value="americano">Americano</option>
                    <option value="mocha">Mocha</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="extras">Extras:</label>
                <input type="checkbox" id="extraShot" name="extras" value="extraShot"> Extra Shot
                <input type="checkbox" id="whippedCream" name="extras" value="whippedCream"> Whipped Cream
                <input type="checkbox" id="syrup" name="extras" value="syrup"> Syrup
            </div>
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
