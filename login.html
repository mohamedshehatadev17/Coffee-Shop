<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /*-------------------Login page --------------------------------*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #8B4513, #D2B48C);
        }
        .login-container {
            background: #F5F5DC;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #4B382A;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4B382A;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }
        .input-group input:focus {
            border-color: #8B4513;
            outline: none;
        }
        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #8B4513;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #5C3317;
        }
        /* Register text styling */
        .register-text {
            margin-top: 15px;
            color: #4B382A;
        }
        .register-text a {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .register-text a:hover {
            color: #5C3317;
        }
        /* Social buttons styling */
        .social-buttons {
            margin: 15px 0;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .social-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .social-button.google {
            background: #7176c7;
            color: #fff;
            border: none;
        }
        .social-button.google:hover {
            background: #5C3317;
        }
        .social-button.facebook {
            background: #3b5998;
            color: #fff;
            border: none;
        }
        .social-button.facebook:hover {
            background: #5C3317;
        }
        /* Fade-in animation for the container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="get">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="social-buttons">
            <div class="social-button google" onclick="window.location.href='#'">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo">
                Continue with Google
            </div>
            <div class="social-button facebook" onclick="window.location.href='#'">
                <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="Facebook logo">
                Continue with Facebook
            </div>
        </div>
        <p class="register-text">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</body>
</html>
